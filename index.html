<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Center the content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        /* Animated Logo */
        .logo {
            width: 150px; /* Adjust size */
            height: 150px;
            margin-bottom: 10px;
        }

        /* Style the heading */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Button styles */
        .button {
            width: fit-content;
            display: flex;
            align-items: center;
            padding: 0.8em 1.1em;
            gap: 0.4rem;
            border: none;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            text-shadow: 2px 2px 3px rgb(136 0 136 / 50%);
            background: linear-gradient(
                15deg,
                #880088,
                #aa2068,
                #cc3f47,
                #de6f3d,
                #f09f33,
                #de6f3d,
                #cc3f47,
                #aa2068,
                #880088
            ) no-repeat;
            background-size: 300%;
            background-position: left center;
            transition: background 0.3s ease;
            color: #fff;
            text-decoration: none;
        }

        .button:hover {
            background-size: 320%;
            background-position: right center;
        }

        .button:hover svg {
            fill: #fff;
        }

        .button svg {
            width: 23px;
            fill: #f09f33;
            transition: 0.3s ease;
        }
    </style>
</head>

    </div>
</body>
